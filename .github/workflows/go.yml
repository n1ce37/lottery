name: Wiki

env:
  # HUGO_VERSION: 0.71.0
  WIKIER_VERSION: 0.1
  EC2_HOST: doc.lottowawa.com 
  EC2_PORT: ec2-user
  EC2_USERNAME: ec2-user
  EC2_KEY: ${{ secrets.EC2_DOC_KEY }}
on:
  gollum

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    
    - name: Check out wiki
      uses: actions/checkout@v2
      with:
        repository: masschaos/wikier.wiki
        path: wiki

    - name: Check out hugo
      uses: actions/checkout@v2
      with:
        path: hugo

    - name: install hugo
      working-directory: /tmp
      env:
        HUGO_VERSION: 0.71.0
      run: |
        # sudo curl -L https://github.com/gohugoio/hugo/releases/download/v$HUGO_VERSION/hugo_$HUGO_VERSION_Linux-64bit.tar.gz
        sudo curl -L https://github.com/gohugoio/hugo/releases/download/v0.71.0/hugo_0.71.0_Linux-64bit.tar.gz
        tar -zxvf hugo_0.71.0_Linux-64bit.tar.gz
        ls -lR
        sudo mv hugo /usr/bin
        sudo chmod +x /usr/bin/hugo
        ls -lR

    - name: install wikier
      run: |
        sudo curl -L https://github.com/masschaos/wikier/releases/download/$WIKIER_VERSION/main -o /usr/bin/wikier
        sudo chmod +x /usr/bin/wikier
    
    - name: run wikier for fix and move files
      run: wikier

    - name: tar public files
      run: tar zcvf public.tgz public
      working-directory: /home/runner/work/wikier/wikier/hugo/.hugo

    - name: Copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: $EC2_HOST
        username: $EC2_USERNAME
        key: $EC2_KEY
        port: $EC2_PORT
        source: "/home/runner/work/wikier/wikier/hugo/.hugo/public.tgz"
        target: ""

